<h1>Dashboard</h1>

<div fxLayout="row"
     fxLayoutGap="12px"
     fxLayoutAlign="space-between"
     fxLayout.xs="column"> <!-- O "xs" é para celulares, assim, se o acesso for feito em celulares, esses cards serão exibidos no formato de coluna. -->
  <mat-card class="pointer" *ngFor="let hero of heroes" [routerLink]="['/heroes/', hero.id]">
    <mat-card-title>{{ hero.name }}</mat-card-title>
  </mat-card>
</div>
