<h1>My Heroes</h1>

<mat-table [dataSource]="heroes" class="mat-elevation-z8">
  <!-- ID -->
  <ng-container matColumnDef="id">
    <mat-header-cell *matHeaderCellDef>ID</mat-header-cell>
    <mat-cell *matCellDef="let linha"> {{linha.id}} </mat-cell>
  </ng-container>

  <!-- Name -->
  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef>Name</mat-header-cell>
    <mat-cell *matCellDef="let linha"> {{linha.name}} </mat-cell>
  </ng-container>

  <!-- Header and Row Declarations -->
  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let linha;
   columns: displayedColumns"
   [routerLink]="['/heroes/', linha.id]"></mat-row> <!-- Cada linha da tabela terÃ¡ o nome de "row". -->
</mat-table>
