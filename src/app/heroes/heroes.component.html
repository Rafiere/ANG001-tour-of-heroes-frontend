<h2>My Heroes</h2>

<ul class="heroes">
  <li *ngFor="let hero of heroes"
      [class.selected]="hero === selectedHero"
      (click)="onSelect(hero)"> <!-- AdicionarÃ¡ a classe "hero" quando o objeto "hero" for igual ao "selectedHero". -->
    <span>{{hero.id}} - {{hero.name}}</span>
  </li>
</ul>

<app-hero-detail [selectedHero]="selectedHero"></app-hero-detail>
